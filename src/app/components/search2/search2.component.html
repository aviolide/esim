<div class="search-esim-countries">
  <div class="text-wrapper">
    <div class="flag-country !hidden md:!flex" *ngIf="!closeSearch">
      <div class="flag">
        <img
          [src]="'assets/country-flags/' + countryName + '.svg'"
          [alt]="countryName + ' flag'"
        />
      </div>
      <div
        class="country-name1 flex items-center cursor-pointer"
        (click)="handleCloseSearch()"
      >
        {{ countryName }}
        <span class="ml-[3px]">
          <img src="assets/images/x-cross.svg" alt="cross" class="w-[30px]" />
        </span>
      </div>
    </div>

    <div class="search-input">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (input)="onSearchChange(searchQuery)"
        placeholder="Search for a country or region..."
      />
    </div>

    <img
      src="/assets/icons/search.png"
      width="25"
      height="20"
      alt="search"
      class="search-icon img-fluid"
    />

    <!-- Show the dropdown only if there is a search query -->
    <div
      *ngIf="searchQuery && filteredSearchData.length > 0"
      class="search-result"
    >
      <ul>
        <li
          class="cursor-pointer text-slate-900 text-sm"
          *ngFor="let item of filteredSearchData"
          (click)="selectEvent(item)"
        >
          <div>
            {{ item.countryNameandAlias || item.regionName || item.CountryName}}
          </div>
          <div>
            <img
              [src]="
                'assets/flags/' +
                (item.CountryName || item.regionName || item.CountryName) +
                '.svg'
              "
              [alt]="item.countryNameandAlias || item.regionName + ' flag'"
              width="30"
              height="30"
              class="img-fluid"
            />
          </div>
        </li>
      </ul>
    </div>

    <!-- Optional: Show a message if no results are found -->
    <div
      class="mt-3 font-semibold text-sm"
      *ngIf="searchQuery && filteredSearchData.length === 0"
    >
      No results found.
    </div>
  </div>
</div>

<div class="text-center flex justify-center items-center text-lg font-medium md:!hidden mt-3">
  <img [src]="'assets/country-flags/' + countryName + '.svg'" [alt]="countryName + 'flag'" class="w-6 h-6 mr-1" />
  {{ countryName }}
</div>
