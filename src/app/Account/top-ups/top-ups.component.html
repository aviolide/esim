<div class="page-title">
  <h1>My Top-ups</h1>
</div>

<ng-container>
  <div class="acount-wrap">
    <div class="container">
      <div class="row">
        <div class="col-md-3 left-side desktop">
          <app-user-navigation></app-user-navigation>
        </div>
        <div class="col-md-9">
          <div class="account-info-base">
            <div class="form-bg-account">
              <h2>My Topups</h2>

              <div class="tickets-wrap">
                <div class="table-responsive table-custom desktop">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Top Up Name</th>
                        <th>Data</th>
                        <th>Validity</th>
                        <th>Data</th>
                        <th>Amount</th>
                        <th>Date</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of topupus">
                        <td>{{ item.topupName }}</td>
                        <td>
                          {{ item.dataallowance }} {{ item.dataallowancetype }}
                        </td>
                        <td>{{ item.Validity }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
