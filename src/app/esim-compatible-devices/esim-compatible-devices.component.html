
<section class="page-banner bg overlay" style="background-image: url('assets/images/bg-gradient.png')">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="wrap">
                    <h1>ESimExpress eSIMs Compatible Devices</h1>
                </div>
            </div>
        </div>
    </div>
</section>

<main>
    <section class="compatible-devices my-5">
      <div class="container">
        <div class="row text-center justify-content-center">
          <div class="col-md-10">
            <p class="text-danger mt-2 note">Please note that eSIM is not applicable to mobile phones purchased from specific countries or regions (China, Hong Kong, and Macao). Additionally, please ensure your device is carrier unlocked before proceeding with the purchase.
            </p>
          </div>
        </div>

        <div class="row justify-content-center mt-3">
          <div class="col-md-6">
            <div class="wrap">

                <div class="accordion" id="accordionExample">
                    <div class="accordion-item mb-5" *ngFor="let company of phones | keyvalue" class="panel panel-default">
                      <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + company.key" aria-expanded="true" aria-controls="collapseOne">
                            {{ company.key }}
                        </button>
                      </h2>
                      <div [id]="'collapse' + company.key" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul class="list-disc space-y-2">
                                <li *ngFor="let model of company.value">
                                  {{ model }}
                                </li>
                              </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                 
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
